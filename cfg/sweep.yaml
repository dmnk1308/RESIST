program: ../main.py
name: sweep
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  learning.model.num_attention_blocks: 
    values: [2,4,6]
  learning.model.num_encoding_functions: 
    values: [4, 8, 10]
  learning.training.sample_points:
    values: [1000, 5000, 10000]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}