program: ../main.py
name: sweep
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  learning.model.num_attention_blocks: 
    values: [4, 6]
  learning.model.num_encoding_functions: 
    values: [4, 10]
  learning.training.signals_dim:
    values: [64, 512]
  learning.model.use_cnn:
    values: [True, False]
  learning.training.epochs:
    values: [40]
  learning.model.prob_dropout:
    values: [0.5, 0.7, 1.]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}