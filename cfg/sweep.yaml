program: deep_eit/main.py
name: sweep
method: grid
metric:
  goal: minimize
  name: val_lung_loss
parameters:
  learning.model.num_encoding_functions_electrodes:
    values: [6, 8, 10, 12]
  learning.model.num_encoding_functions_points:
    values: [6, 8, 10, 12]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# wandb sweep --project deep_eit deep_eit/cfg/sweep.yaml